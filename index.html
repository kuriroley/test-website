<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A test Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container"> 
        <div class="logo">
            <img class="logo-picture" src="images/welcome.png" alt="website logo" 
            title="A wonderful logo for my website"/>
        </div>
        <div class="navigation">
            <a href="html/aboutme.html">
                <li class="navigation-item">About Me</li>
            </a>
            <a href="html/aboutsite.html">
                <li class="navigation-item">About this site</li>
            </a>
        </div>
        <div class="header-search">
            <form id="form" role="search">
                <input type="search" id="query" name="q" 
                placeholder="Type here to search..."
                aria-label="Search through the site content">
                <button class="search-button">Search</button>
            </form>
        </div>
        <div class="login">
            <button class="login-button">Login</button>
        </div>
        <div class="register">
            <button class="register-button">Register</button>
        </div>
    </header>

    <div class="container">
        <div class="main-panel">
            <div class="picture-container">
                <a href="html/rock-paper-scissors.html">
                    <img class="janken-logo" src="images/Jankenpon.png" alt="a picture displaying the game of rock paper and scissors"
                    title="Click to see my game of rock paper and scissors!">
                </a>
                <div class="mid-dialog-container">
                    These are the two games that I made for the Odin Project,
                    please click one!
                </div>
                <a href="html/etch-a-sketch.html">
                    <img class="etch-a-sketch-logo" src="images/etch-a-sketch.png" alt="A picture displaying a hand pointing a canvas with squares yet to be filled by black color"
                    title="Click to see my game of Etch-a-sketch!">
                </a>
            </div>
            
        </div>
        <div class="second-panel">

        </div>
        <div class="footer">

        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
