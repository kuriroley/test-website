<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A test Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header-container"> 
        <div class="logo">
            <img src="images/welcome.png" alt="website logo" width="75"
            title="A wonderful logo for my website"/>
        </div>
        <div class="navigation">
            <ul>Home Page</ul>
            <ul>About Me</ul>
        </div>
        <div class="header-search">
            <form id="form" role="search">
                <input type="search" id="query" name="q" 
                placeholder="Search...."
                aria-label="Search through the site content">
                <button id="search-button">Search</button>
            </form>
        </div>
        <div class="login">
            <ul>Login</ul>
        </div>
        <div class="register">
            <ul>Register</ul>
        </div>
    </header>

    <div class="body-container-1">

        
    </div>
</body>
<script src="script.js"></script>
</html>
