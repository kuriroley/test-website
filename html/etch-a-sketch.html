<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="/styles/etch-a-sketch.css">
</head>
<body>
    <div class="title-container">
        <p class="title"> Etch A Sketch</p>
    </div>

    <div class="game-container">
        <div class="settings-container">
            <button class="set-size">
                Set Pad Size
            </button>
            <button class="set-black">
                Click to set black color
            </button>
            <button class="set-color">
                Click to set any color you want
            </button>
            <button class="set-randomize">
                Click to randomize colors
            </button>
            <button class="set-eraser">
                Click to turn on the eraser
            </button>
            <button class="set-reset-all">
                Click to reset the whole pad
            </button>

        </div>

        <div class="etch-container">
        
        </div>
    </div>

    <div class="footer">
        <h4 class="footer-text">All rights and lefts...</h3>
    </div>

</body>
<script src="/scripts/e-a-s.js"></script>
</html>
